name: Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.11]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      # - uses: actions/cache@v2
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ hashFiles('requirements-dev.txt') }}-${{ hashFiles('entity_gym/setup.py') }}-${{ hashFiles('enn_ppo/setup.py') }}-${{ hashFiles('rogue_net/setup.py') }}
      - name: Install dependencies
        continue-on-error: true
        run: poetry install
      - name: Install dependencies (install torch-scatter)
        run: poetry install
      - name: Black code formatting
        run: |
          poetry run black --check --diff .
      - name: MyPy
        run: |
          poetry run mypy entity_gym
          poetry run mypy rogue_net
          poetry run mypy enn_ppo
      - name: Run tests
        run: |
          poetry run pytest