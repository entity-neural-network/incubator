[tool.poetry]
name = "enn_zoo"
version = "0.1.0"
description = "A collections of environments which can be used with entity-neural-networks"
authors = ["Clemens Winter <clemenswinter1@gmail.com>"]

[tool.poetry.dev-dependencies]
# TODO: can use griddly-dev if you are using a development version of griddly
griddly = {path = "../../Griddly/python", optional=true}
entity_gym = {path = "../entity_gym", develop = true}
rogue_net = {path = "../rogue_net", develop = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"